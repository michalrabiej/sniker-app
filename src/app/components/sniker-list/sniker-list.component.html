
<div class="container2">

  <div class="containerPadding">
    <h2 class="font">Sneakers</h2>
    <ul class="snikersList">
      <div *ngFor="let sniker of snikersList;  let i=index">
        <div *ngIf="i<=2" >
          <button class="button1" button [class.selected]="sniker === selectedSniker" mat-flat-button color="primary" (click)="onSelect(sniker)">
            <span class="id">{{sniker.id + " - "}}</span>
            <span class="name">{{sniker.name}}</span>
          </button>
        </div>
      </div>
    </ul>
  </div>

  <app-sniker-detail [sniker]="selectedSniker"></app-sniker-detail>

</div>


  <table mat-table [dataSource]="snikersList" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let sneaker"> {{sneaker.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let sneaker"> {{sneaker.name}} </td>
    </ng-container>

    <!-- Brand Column -->
    <ng-container matColumnDef="brand">
      <th mat-header-cell *matHeaderCellDef> Brand </th>
      <td mat-cell *matCellDef="let sneaker"> {{sneaker.brand}} </td>
    </ng-container>

    <!-- Model Column -->
    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef> Model </th>
      <td mat-cell *matCellDef="let sneaker"> {{sneaker.model}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
