<div *ngIf="sniker">

  <h2>{{sniker.name | uppercase}} Details</h2>
  <div>
    <mat-list role="list">
      <mat-list-item role="listitem">Id: {{sniker.id}}</mat-list-item>
    </mat-list>
  </div>
  <mat-divider></mat-divider>
  <div>
    <mat-list role="list">
      <mat-list-item role="listitem">Name: {{sniker.name}}</mat-list-item>
    </mat-list>
  </div>
  
</div>
